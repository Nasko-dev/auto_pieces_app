name: Flutter Tests

on:
  push:
    branches: [ main, dev, develop, 'feature/**' ]
  pull_request:
    branches: [ main, dev, develop ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.27.0'
        channel: 'stable'

    - name: Install dependencies
      run: flutter pub get

    - name: Generate code (mocks, etc.)
      run: dart run build_runner build --delete-conflicting-outputs

    - name: Analyze code
      run: flutter analyze

    - name: Run unit tests
      run: flutter test test/unit/ --coverage

    - name: Run widget tests
      run: flutter test test/widget/ --coverage

    - name: Generate coverage report
      run: |
        # Install lcov if not present
        sudo apt-get update
        sudo apt-get install -y lcov

        # Generate HTML coverage report
        genhtml coverage/lcov.info -o coverage/html

        # Convert lcov to cobertura XML format
        pip3 install lcov_cobertura
        lcov_cobertura coverage/lcov.info --output coverage/cobertura.xml

        # Display coverage summary
        lcov --summary coverage/lcov.info

        # Extract coverage percentage for badge
        COVERAGE=$(lcov --summary coverage/lcov.info | grep "lines" | grep -oP '\d+\.\d+%' | head -1)
        echo "Coverage: $COVERAGE"
        echo "COVERAGE_PERCENTAGE=$COVERAGE" >> $GITHUB_ENV

    - name: Upload coverage reports
      uses: codecov/codecov-action@v3
      with:
        file: coverage/lcov.info
        fail_ci_if_error: false
        token: ${{ secrets.CODECOV_TOKEN }}
      continue-on-error: true  # Ne pas faire Ã©chouer le CI si Codecov Ã©choue

    - name: Comment coverage on PR
      if: github.event_name == 'pull_request'
      uses: 5monkeys/cobertura-action@master
      with:
        path: coverage/cobertura.xml
        repo_token: ${{ secrets.GITHUB_TOKEN }}
        minimum_coverage: 70
      continue-on-error: true  # Ne pas faire Ã©chouer le CI si le commentaire Ã©choue

  # Job sÃ©parÃ© pour les tests d'intÃ©gration (optionnel)
  integration_tests:
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/dev'

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.27.0'
        channel: 'stable'

    - name: Install dependencies
      run: flutter pub get

    - name: Generate code
      run: dart run build_runner build --delete-conflicting-outputs

    - name: Run integration tests
      run: flutter test test/integration/
      continue-on-error: true  # Les tests d'intÃ©gration peuvent Ã©chouer sans bloquer

  # Job pour vÃ©rifier la compilation des diffÃ©rentes plateformes
  build_check:
    runs-on: ubuntu-latest
    needs: test

    strategy:
      matrix:
        platform: [android, web]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.27.0'
        channel: 'stable'

    - name: Install dependencies
      run: flutter pub get

    - name: Generate code
      run: dart run build_runner build --delete-conflicting-outputs

    - name: Build for Android
      if: matrix.platform == 'android'
      run: flutter build apk --debug

    - name: Build for Web
      if: matrix.platform == 'web'
      run: flutter build web

